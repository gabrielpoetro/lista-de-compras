<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🛒 Lista Principal</h1>

  <div class="extras">
    <button onclick="alternarTema()">🌓 Modo Escuro</button>
  </div>

  <div class="controles">
    <input type="text" id="nomeItem" placeholder="Nome do item" />
    <input type="number" id="qtdItem" placeholder="Quantidade" />
    <select id="unidadeItem">
      <option value="un">un</option>
      <option value="kg">kg</option>
      <option value="L">L</option>
    </select>
    <button onclick="adicionarItem()">➕ Adicionar</button>
  </div>

  <div class="filtros">
    <input type="text" id="busca" placeholder="🔍 Buscar item..." oninput="filtrarLista()" />
    <select id="filtro" onchange="filtrarLista()">
      <option value="todos">Todos</option>
      <option value="comprados">Comprados</option>
    </select>
    <select id="ordenarPor" onchange="filtrarLista()">
      <option value="nome">Nome</option>
      <option value="quantidade">Quantidade</option>
      <option value="status">Status</option>
    </select>
  </div>

  <div id="estatisticas"></div>

  <h2>📦 Estoque</h2>
  <ul id="estoque"></ul>

  <h2>📝 Lista de Compras</h2>
  <ul id="lista"></ul>

  <script src="script.js"></script>
</body>
</html>
